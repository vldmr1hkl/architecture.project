<div class="contact-form">
    <form class="contact-form-container">
        <div class="input-wrapper">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="John Carter">
        </div>
        <div class="input-wrapper">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="email@example.com">
        </div>
        <div class="input-wrapper">
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" placeholder="(123)-465 7890">
        </div>
        <div class="input-wrapper">
            <label for="subject">Subject</label>
            <input type="text" name="subject" placeholder="Ex. Services">
        </div>
        <div class="input-wrapper input-wrapper-message">
            <label for="message">Message</label>
            <textarea name="message" placeholder="Please describe what service ypo are interested in..."></textarea>
        </div>
        <div class="contact-form-button">
            <a href="#" class="custom-button buttons light-button">Send message
                <i class="fa-solid fa-arrow-right-long" style="color: #ffffff;"></i>
            </a>
        </div>
    </form>
</div>
