<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>blog</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>


    <body>
        <section data-include="bg-lines.partial.html"></section>
        <main>
        <header data-include="header-nav.partial.html"></header>
        <section class="team-single">
            <div class="team-single-card">
                <div class="team-single-card__img-wrapper"></div>
                <div class="team-single-card__info">
                    <h2 id="memberName"></h2>
                    <p id="memberPosition"></p>
                    <div class="team-single-social-media">
                        <a id="memberlinkedinProfile"><i class="fa-brands fa-linkedin"></i></a>
                        <a id="memberTwitterProfile"><i class="fa-brands fa-twitter"></i></a>
                        <a id="memberFacebookProfile"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                </div>
            </div>
            <div class="about-team-member">
                <h2 id="aboutMember"></h2>
                <p id="memberInfo"></p>
                <ul id="memberSkills"></ul>
            </div>
            <div class="team-single-line"></div>
            <div>
                <h2 id="articlesByAuthor"></h2>
                <div class="team-single-blog blog-cards-container"></div>     
            </div>
            
        </section>

        
        <section data-include="footer.partial.html"></section>
        </main>
        
        <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
        <script src="https://kit.fontawesome.com/b1a0a2e4db.js" crossorigin="anonymous"></script>
        <script src="js/header-nav.js"></script>
        <script src="js/bg-lines.js"></script>
        <script src="js/team-single.js"></script>
        
    </body>
</html>
